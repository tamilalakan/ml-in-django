{% extends 'base.html' %}

{% block content %}

<title>File_summerize</title>

<style type="text/css">
/*<!-- upload Style -->*/
	.upload-btn-wrapper {
	  position: relative;
	  overflow: hidden;
	  display: inline-block;
	}

	.btn {
	  border: 2px solid gray;
	  color: gray;
	  background-color: white;
	  padding: 8px 20px;
	  border-radius: 8px;
	  font-size: 20px;
	  font-weight: bold;
	}

	.upload-btn-wrapper input[type=file] {
	  font-size: 100px;
	  position: absolute;
	  left: 0;
	  top: 0;
	  opacity: 0;
	}
/*Back Button Style*/
	.example_e {
			border: none;
			background: #404040;
			color: #ffffff !important;
			font-weight: 10;
			padding: 10px;
			text-transform: uppercase;
			border-radius: 7px;
			display: inline-block;
			transition: all 0.3s ease 0s;}
	.example_e:hover {
			color: #404040 !important;
			font-weight: 700 !important;
			letter-spacing: 3px;
			background: none;
			-webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
			-moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
			transition: all 0.3s ease 0s;
			}
/*Back Button Style*/

	input[type=submit]{
			border: none;
			background: #404040;
			color: #ffffff !important;
			font-weight: 10;
			padding: 10px;
			text-transform: uppercase;
			border-radius: 7px;
			display: inline-block;
			transition: all 0.3s ease 0s;

		}
	input[type=submit]:hover {
			color: #404040 !important;
			font-weight: 700 !important;
			letter-spacing: 3px;
			background: none;
			-webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
			-moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
			transition: all 0.3s ease 0s;
			}

	.back{

		float: right;
		padding-right: 590px;

		}


</style>





<h2 style="text-align:center;"><u>Upload file</u></h2><br><br><br>


<form method="post" enctype="multipart/form-data" action="result_file" style="padding-left: 590px">
	{% csrf_token %}
	<div class="upload-btn-wrapper">
  		<button class="btn">Upload a file</button>
  		<input type="file" name="document">
	</div><br><br><br>


	<input type="submit">


	<div class="back" class="button_cont" align="center" class = "example_e"><a class="example_e" href="{% url 'project' %}" style="text-decoration: none;" rel="nofollow noopener">Back</a></div>

</form>





{% endblock content %}
